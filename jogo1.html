<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100!</p>
        <input type="number" id="guess" placeholder="Digite um número" min="1" max="100">
        <button onclick="checkGuess()">Tentar</button>
        <div id="message" class="message"></div>
        <p id="attempts"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');

            attempts++;
            
            if (!userGuess) {
                messageElement.textContent = "Por favor, insira um número!";
                messageElement.style.color = "red";
                return;
            }

            if (userGuess < randomNumber) {
                messageElement.textContent = "Tente um número maior!";
                messageElement.style.color = "orange";
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "Tente um número menor!";
                messageElement.style.color = "orange";
            } else {
                messageElement.textContent = `Parabéns! Você acertou o número em ${attempts} tentativas!`;
                messageElement.style.color = "green";
            }

            attemptsElement.textContent = `Tentativas: ${attempts}`;
        }
    </script>
</body>
</html>
